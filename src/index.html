<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="./favicon.ico">
    <link rel="Shortcut Icon" href="./favicon.ico"/>
    <title>7U</title>
    <% if ( htmlWebpackPlugin.options.mode.isDebug ) { %>
    <%= '<link rel="stylesheet" href="lib/bootstrap-v3.3.7.0/css/bootstrap.css">' %>
    <% } else { %>
    <%= '<link rel="stylesheet" href="lib/bootstrap-v3.3.7.0/css/bootstrap.min.css">' %>
    <% } %>
</head>
<body>
<div id="root"></div>

<% if ( htmlWebpackPlugin.options.mode.isDebug ) { %>

<!-- Debug 模式 -->
<%= '<script type="text/javascript">window.isDebug=true;</script>' %>
<%= '<script type="text/javascript" src="lib/jquery-v3.2.1/jquery.js"></script>' %>
<%= '<script type="text/javascript" src="lib/layer-v3.0.3/layer.js"></script>' %>

<%= '<script type="text/javascript" src="js/vendors/vendors.js"></script>' %>
<% } else { %>

<!-- Release 模式 -->
<%= '<script type="text/javascript" src="lib/jquery-v3.2.1/jquery.min.js"></script>' %>

<%= '<script type="text/javascript" src="lib/bootstrap-v3.3.7.0/js/bootstrap.min.js"></script>' %>
<%= '<script type="text/javascript" src="js/vendors/vendors.0a715140cc66932ab708.min.js"></script>' %>

<% } %>

</body>
</html>
